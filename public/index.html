<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ONUW Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <h1>One Night Ultimate Werewolf</h1>

    <section class="card" id="lobby">
  <h2>Lobby</h2>

  <div class="row">
    <input id="nameInput" placeholder="Your name" />
    <input id="roomInput" placeholder="Room code" />
  </div>

  <div class="row">
    <button id="createRoomBtn">Create Room</button>
    <button id="joinRoomBtn">Join Room</button>
  </div>

  <div class="row">
    <label>
      <input type="checkbox" id="readyCheckbox" />
      Ready
    </label>
  </div>

  <div class="row hidden" id="hostControls">
    <button id="startGameBtn">Start Game</button>
  </div>

  <h3>Players</h3>
  <ul id="playerList"></ul>
</section>
  </div>

  <script src="client.js"></script>
</body>
</html>
